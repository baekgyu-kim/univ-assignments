<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>print_users</title>
    </head>
    <body>
        <br />
        <div>
            <input type="button" value="뒤로가기" onclick="history.back();" />
        </div>
        <br />
        <table border="1">
            <thead>
                <th>ID</th>
                <th>password</th>
            </thead>

            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user[0] }}</td>
                    <td>{{ user[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
